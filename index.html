<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Upcore AI</title>
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --deep-black: #050505;
            --electric-cyan: #00E5FF;
            --royal-violet: #8A2BE2;
            --main-gradient: linear-gradient(135deg, var(--electric-cyan), var(--royal-violet));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--deep-black); color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }

        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }

        .contact-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 5%;
        }

        .contact-header { text-align: center; margin-bottom: 3rem; }
        .contact-header h1 { font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 900; letter-spacing: -2px; }
        .text-gradient { background: var(--main-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* --- FORMULARIO ESTILO APPLE --- */
        .form-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
            max-width: 700px;
            position: relative;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; }
        .full-width { grid-column: span 2; }

        .input-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .input-group label { font-size: 0.75rem; font-weight: 700; color: #555; text-transform: uppercase; letter-spacing: 1px; }

        input, select, textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--electric-cyan);
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-submit {
            margin-top: 2rem;
            width: 100%;
            padding: 1.2rem;
            border-radius: 12px;
            border: none;
            background: var(--main-gradient);
            color: white;
            font-weight: 800;
            cursor: pointer;
            transition: 0.4s;
        }

        .btn-submit:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0, 229, 255, 0.3); }

        .back-home { margin-top: 2rem; text-decoration: none; color: #444; font-size: 0.9rem; transition: 0.3s; }
        .back-home:hover { color: white; }

        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="contact-container">
        <div class="contact-header" data-aos="fade-down">
            <h1>Let's <span class="text-gradient">Connect.</span></h1>
            <p style="color: #666; margin-top: 10px;">Tell us about your business and your automation goals.</p>
        </div>

        <div class="form-card" data-aos="fade-up">
            <form action="#">
                <div class="form-grid">
                    <div class="input-group">
                        <label>First Name</label>
                        <input type="text" placeholder="John" required>
                    </div>
                    <div class="input-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Doe" required>
                    </div>
                    <div class="input-group full-width">
                        <label>Business Email</label>
                        <input type="email" placeholder="john@company.com" required>
                    </div>
                    <div class="input-group">
                        <label>Company Name</label>
                        <input type="text" placeholder="Acme Inc." required>
                    </div>
                    <div class="input-group">
                        <label>Company Website</label>
                        <input type="url" placeholder="https://acme.com">
                    </div>
                    <div class="input-group">
                        <label>Company Size</label>
                        <select>
                            <option>1-10 employees</option>
                            <option>11-50 employees</option>
                            <option>51-200 employees</option>
                            <option>200+ employees</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Your Role</label>
                        <select>
                            <option>Founder / CEO</option>
                            <option>Operations Manager</option>
                            <option>CTO / Tech Lead</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="input-group full-width">
                        <label>What would you like to automate?</label>
                        <textarea rows="4" placeholder="Briefly describe the process you want to transform..."></textarea>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Send Request</button>
            </form>
        </div>

        <a href="index.html" class="back-home">‚Üê Back to Upcore AI</a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60 },
                "color": { "value": "#00E5FF" },
                "line_linked": { "enable": true, "color": "#00E5FF", "opacity": 0.1 },
                "move": { "enable": true, "speed": 1.5 }
            }
        });
        AOS.init({ duration: 1000 });
    </script>
</body>
</html>
