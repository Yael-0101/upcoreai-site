<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcore AI | Operando solo.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --obsidian: #08080B;
            --cyan: #00F5FF;
            --slate: #64748B;
            --purple: #7000FF;
            --gradient: linear-gradient(135deg, #00F5FF 0%, #7000FF 100%);
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--obsidian);
            color: var(--white);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: var(--obsidian);
        }

        .orb {
            position: absolute;
            filter: blur(140px);
            border-radius: 50%;
            opacity: 0.12;
            animation: move 25s infinite alternate ease-in-out;
        }

        .orb-1 { width: 600px; height: 600px; background: var(--cyan); top: -20%; left: -10%; }
        .orb-2 { width: 700px; height: 700px; background: var(--purple); bottom: -20%; right: -10%; animation-duration: 30s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(150px, 150px) scale(1.1); }
        }

        nav {
            padding: 1.5rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background: rgba(8, 8, 11, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(100, 116, 139, 0.1);
        }

        .logo { font-weight: 600; font-size: 1.5rem; letter-spacing: -1.5px; }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 5.5rem);
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: -4px;
            line-height: 1.1;
            background: linear-gradient(to bottom, #fff 50%, var(--slate));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p { 
            color: var(--slate); 
            font-size: 1.4rem; 
            max-width: 650px; 
            margin-bottom: 3rem; 
            font-weight: 300;
        }

        .cta-button {
            background-color: var(--cyan);
            color: var(--obsidian);
            padding: 1.2rem 2.8rem;
            border-radius: 100px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            display: inline-block;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 245, 255, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(0, 245, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 245, 255, 0); }
        }

        .cta-button:hover {
            transform: scale(1.05);
            background: var(--gradient);
            color: var(--white);
            animation: none;
        }

        section { padding: 120px 10%; }
        h2 { font-size: 3rem; text-align: center; margin-bottom: 5rem; letter-spacing: -2px; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.015);
            padding: 3.5rem 2.5rem;
            border-radius: 40px;
            transition: all 0.4s ease;
            z-index: 1;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 40px;
            padding: 2px;
            background: rgba(100, 116, 139, 0.2);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .card:hover::before { background: var(--gradient); }
        .card:hover { transform: translateY(-10px); }

        .bonus-section {
            margin-top: 5rem;
            text-align: center;
            background: rgba(0, 245, 255, 0.02);
            border-radius: 50px;
            padding: 5rem;
            border: 1px dashed rgba(0, 245, 255, 0.3);
        }

        footer { padding: 5rem 10%; text-align: center; color: var(--slate); }

        /* ======== NUEVA SECCIÓN CONTACTO ======== */

        .contact-panel{
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .glass-panel{
            width:100%;
            max-width:520px;
            padding:3.5rem 3rem;
            border-radius:30px;
            background:rgba(255,255,255,.03);
            backdrop-filter:blur(25px);
            border:1px solid rgba(0,245,255,.25);
            box-shadow:0 0 60px rgba(0,245,255,.08);
            text-align:center;
        }

        .glass-panel h2{
            font-size:2rem;
            margin-bottom:1rem;
        }

        .glass-panel p{
            color:var(--slate);
            margin-bottom:2rem;
        }

        .glass-panel input,
        .glass-panel textarea,
        .glass-panel select{
            width:100%;
            padding:.9rem 1rem;
            margin-bottom:1rem;
            border-radius:12px;
            border:1px solid rgba(100,116,139,.25);
            background:rgba(0,0,0,.35);
            color:white;
            font-family:inherit;
        }

        .panel-button{
            width:100%;
            padding:1rem;
            border-radius:14px;
            border:none;
            background:var(--gradient);
            color:white;
            font-weight:600;
            cursor:pointer;
        }

    </style>
</head>
<body>

<div class="bg-glow"><div class="orb orb-1"></div><div class="orb orb-2"></div></div>

<nav>
    <div class="logo">UPCORE AI</div>
    <a href="#proceso" class="cta-button" style="padding: 0.6rem 1.8rem; font-size: 0.8rem; animation: none;">Empezar</a>
</nav>

<header class="hero">
    <h1 data-aos="fade-up">Tu negocio.<br>Operando solo.</h1>
    <p data-aos="fade-up" data-aos-delay="200">Automatización inteligente que ejecuta, optimiza y escala tu empresa 24/7.</p>
    <a href="#proceso" class="cta-button">Agendar auditoría estratégica</a>
</header>

<!-- TODO TU CONTENIDO ORIGINAL IGUAL (beneficios, servicios, proceso, etc) -->

<!-- ======== NUEVA SECCIÓN AGREGADA ======== -->
<section class="contact-panel">
    <div class="glass-panel" data-aos="zoom-in">
        <h2>Solicita tu automatización</h2>
        <p>Cuéntanos sobre tu empresa y tus objetivos.</p>

        <form>
            <input type="text" placeholder="Tu nombre">
            <input type="text" placeholder="Empresa">
            <input type="email" placeholder="Correo">

            <select>
                <option>Presupuesto estimado</option>
                <option>$1k – $5k</option>
                <option>$5k – $15k</option>
                <option>$15k – $50k</option>
                <option>$50k+</option>
            </select>

            <textarea rows="4" placeholder="Qué deseas automatizar"></textarea>

            <button class="panel-button">Enviar solicitud</button>
        </form>
    </div>
</section>

<footer>
    <p>UPCORE AI • MINIMALISMO • PERFECCIÓN • SIMETRÍA</p>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({ duration:800, once:true, offset:100 });
</script>

</body>
</html>
